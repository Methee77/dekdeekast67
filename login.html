<!DOCTYPE html>
<html lang="th">
<head>

</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>

      <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>

    <div class="signup-link">
      <p>ยังไม่มีบัญชี? <a href="signup.html">สมัครสมาชิก</a></p>
    </div>
  </div>
</body>
</html>
