<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* สไตล์พื้นฐาน */
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1565c0;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 16px;
      color: #1976d2;
    }

    .signup-link a {
      text-decoration: none;
      color: #1976d2;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .forgot-password a {
      text-decoration: none;
      color: #1976d2;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <!-- เมื่อผู้ใช้กรอกข้อมูลและคลิกเข้าสู่ระบบ, ระบบจะนำไปที่หน้า kk.html -->
    <form action="kk.html" method="GET">
      <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <input type="submit" value="เข้าสู่ระบบ">
    </form>
    <div class="signup-link">
      <p>ยังไม่มีบัญชี? <a href="signup.html">สมัครสมาชิก</a></p>
    </div>
    <div class="forgot-password">
      <p><a href="#">ลืมรหัสผ่าน?</a></p>
    </div>
  </div>
</body>

</html>
