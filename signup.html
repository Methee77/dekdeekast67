<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* สไตล์พื้นฐาน */
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1565c0;
    }

    .login-link {
      margin-top: 20px;
      font-size: 16px;
      color: #1976d2;
    }

    .login-link a {
      text-decoration: none;
      color: #1976d2;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h2>สมัครสมาชิก</h2>
    <form id="register-form">
      <input type="tel" id="phone" name="phone" placeholder="เบอร์โทรศัพท์" required>
      <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
      <input type="submit" value="สมัครสมาชิก">
    </form>
    <div class="login-link">
      <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    </div>
  </div>

  <script>
    // ฟังก์ชันตรวจสอบเบอร์โทรศัพท์และบันทึกข้อมูล
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      // ตรวจสอบเบอร์โทรศัพท์ให้มี 10 หลัก (เบอร์ไทย)
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        alert('กรุณากรอกเบอร์โทรศัพท์ที่ถูกต้อง');
        return;
      }

      // บันทึกข้อมูลลงใน localStorage
      const userData = { phone, password };
      localStorage.setItem('user', JSON.stringify(userData));

      alert('สมัครสมาชิกสำเร็จ!');

      // เปลี่ยนไปยังหน้าเข้าสู่ระบบ
      window.location.href = 'login.html'; // เปลี่ยนไปหน้าเข้าสู่ระบบ
    });
  </script>
</body>

</html>
