<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .hero {
      background-image: url('https://drive.google.com/uc?id=1czvXwLVWVHXss0g6pMZxaOAXbBAwZweu');
      background-size: cover;
      background-position: center;
      height: 460px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 48px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    #exam-info {
      margin-top: 10px;
      font-size: 20px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    header {
      text-align: center;
      padding: 16px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      animation: slideUp 0.8s ease-out;
    }

    nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: normal;
      border: 2px solid #1976d2;
      border-radius: 12px;
      padding: 12px 24px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(25, 118, 210, 0.1);
    }

    .about {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .about h2 {
      color: #1976d2;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }

      #exam-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- รูปปก + ตัวนับถอยหลัง -->
  <div class="hero">

    <div id="exam-info">
      <p>สอบกลางภาค 01403111 เคมีทั่วไป</p>
      <p id="countdown">กำลังโหลด...</p>
    </div>
  </div>

  <!-- เมนู -->
  <header>
    <nav>
      <a href="#">กยศ.</a>
      <a href="#">ภาคฤดูร้อน พ.ศ. 2568</a>
      <a href="#">ภาคต้น 2568</a>
    </nav>
  </header>

  <section class="about" id="about">
    <h2>สงวนสิทธิ์</h2>
    <p>ขอสงวนสิทธิ์สำหรับกลุ่มเด็กดีเกษตร67 ชมรมคนติด W เท่านั้น</p>
    <a href="#contact" class="button">ติดต่อฉัน</a>
  </section>

  <footer id="contact">
    <p>ติดต่อ: <a href="mailto:methee.jsd05@gmail.com">methee.jsd05@gmail.com</a></p>
    <p>&copy; 2025 สงวนลิขสิทธิ์โดย [เมธี ใจสุขดี]</p>
    <p id="update-info" style="font-size: 14px;"></p>
  </footer>

  <script>
    // ตัวนับถอยหลัง
    function startCountdown() {
      const targetDate = new Date("2025-05-09T09:00:00").getTime();
      const countdownElement = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          countdownElement.innerHTML = "หมดเวลาสอบแล้ว";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `เหลือเวลาอีก ${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    // แสดงวันอัปเดต (ไม่แสดงเวลา)
    function updateDate() {
      let lastUpdate = localStorage.getItem('last-update');
      if (!lastUpdate) {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        lastUpdate = now.toLocaleDateString('th-TH', options);
        localStorage.setItem('last-update', lastUpdate);
      }
      document.getElementById('update-info').innerHTML = `Update: ${lastUpdate}`;
    }

    // เรียกใช้ฟังก์ชัน
    startCountdown();
    updateDate();
  </script>

</body>
</html>
