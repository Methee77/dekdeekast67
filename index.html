    /* สงวนสิทธิ์ */
    .about {
      text-align: center;

    footer {
      text-align: center;

      font-size: 14px;

    }

      text-decoration: none;
      color: #1976d2;

<body>

  <section class="about" id="about">

  <footer id="contact">

    <p id="update-info" style="font-size: 14px;"></p> <!-- แสดงวันที่อัปเดต -->
  </footer>

  <script>
    // นับถอยหลัง
    function updateCountdown() {
      const targetDate = new Date("2025-05-09T09:00:00+07:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<strong>หมดเวลาแล้ว</strong>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `<strong>${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที</strong>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ฟังก์ชันที่ใช้ในการแสดงวันที่อัปเดต
    function updateDate() {
      const updateElement = document.getElementById('update-info');
      const currentDate = new Date();
      const dateString = `Update: ${currentDate.toLocaleDateString('th-TH')} ${currentDate.toLocaleTimeString('th-TH')}`; 
      updateElement.innerHTML = dateString;
    }

    // เรียกใช้ฟังก์ชันเมื่อโหลดหน้า
    updateDate();
  </script>
