<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dekdeekaset67</title>
  <!-- ฟอนต์ Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- ไอคอน Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    #exam-info {
      margin: 20px auto;
      font-size: 24px;
      font-family: 'Prompt', sans-serif;
      color: black;
      background-color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    #exam-info p {
      margin: 8px 0;
      font-weight: bold;
    }

    .dark-mode #exam-info {
      color: #000;
      background-color: #fff;
    }

    /* ปุ่มธีม */
    .theme-toggle {
      margin-top: 20px;
    }

    #toggle-theme {
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #toggle-theme:hover {
      background-color: #1565c0;
    }

    /* เมนู */
    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: normal; /* ตัวหนังสือไม่หนา */
      border: 2px solid #1976d2; /* ขอบสีฟ้า */
      border-radius: 12px; /* มุมมน */
      padding: 12px 24px; /* ให้ขนาดกรอบเท่ากัน */
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(25, 118, 210, 0.1); /* เปลี่ยนสีเมื่อ hover */
    }
  </style>
</head>
<body>

  <header>
    <h1>dekdeekaset67</h1>

    <div id="exam-info">
      <p><strong>สอบกลางภาค 01403111 เคมีทั่วไป</strong></p>
      <p><strong>เหลือเวลาอีก</strong></p>
      <p id="countdown"><strong>กำลังโหลด...</strong></p>
    </div>

    <!-- ปุ่มสลับโหมด -->
    <div class="theme-toggle">
      <button id="toggle-theme"><i id="theme-icon" class="fas fa-sun"></i> สลับโหมด</button>
    </div>

    <!-- เมนู -->
    <nav>
      <a href="#">กยศ.</a>
      <a href="#">ภาคฤดูร้อน 2568</a>
      <a href="#">ภาคต้น 2568</a>
    </nav>
  </header>

  <script>
    // นับถอยหลัง
    function updateCountdown() {
      const targetDate = new Date("2025-05-09T09:00:00+07:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<strong>หมดเวลาแล้ว</strong>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `<strong>${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที</strong>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // โหมดกลางวัน/กลางคืน
    const toggleButton = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
    });
  </script>

</body>
</html>
