<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dekdeekaset67</title>
  <!-- เพิ่มลิงก์ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    /* โหมดกลางวัน */
    body {
      margin: 0;
      font-family: 'Prompt', Prompt;
      background-color: #f4f4f4;
      color: #333;
    }

    /* โหมดกลางคืน */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    /* เมนู */
    header {
      background-color: #1976d2;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    /* รูปปก */
    .hero {
      background-image: url('https://placehold.co/1200x500?text=ภาพปกของคุณ');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    /* ส่วนแนะนำตัว */
    .about {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .about h2 {
      color: #1976d2;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    /* ปุ่มสลับโหมด */
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* ส่วนท้าย */
    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><strong>My Website</strong></div>
    <nav>
      <a href="#">หน้าแรก</a>
      <a href="#about">เกี่ยวกับ</a>
      <a href="#contact">ติดต่อ</a>
    </nav>
    <!-- ปุ่มสลับโหมด -->
    <button id="toggle-theme">
      <i id="theme-icon" class="fas fa-sun"></i> <!-- ใช้ไอคอนดวงอาทิตย์ -->
    </button>
  </header>

  <div class="hero">
    <div>
      <h1>dekdeekaset67</h1>
    </div>
  </div>

  <section class="about" id="about">
    <h2>เกี่ยวกับฉัน</h2>
    <p>ยินดีต้อนรับสู่เว็บไซต์ของฉัน! คุณสามารถแก้ไขข้อความนี้เพื่อเล่าเรื่องราวเกี่ยวกับตัวเอง เช่น การศึกษา ความสามารถ หรือผลงานต่างๆ</p>
    <a href="#contact" class="button">ติดต่อฉัน</a>
  </section>

  <footer id="contact">
    <p>ติดต่อ: <a href="mailto:methee.jsd05@gmail.com">methee.jsd05@gmail.com</a></p>
    <p>&copy; 2025 สงวนลิขสิทธิ์โดย [เมธี ใจสุขดี]</p>
  </footer>

  <script>
    const toggleButton = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    // ตรวจสอบว่าผู้ใช้เคยเลือกโหมดไว้หรือไม่
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon'); // เปลี่ยนเป็นไอคอนพระจันทร์ตอนกลางคืน
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon'); // เปลี่ยนเป็นพระจันทร์
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun'); // เปลี่ยนเป็นดวงอาทิตย์
      }
    });
  </script>

</body>
</html>
