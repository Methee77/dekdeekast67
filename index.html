<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- เชื่อมต่อฟอนต์ Prompt จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
    }

    /* โหมดกลางวัน */
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif; /* ใช้ฟอนต์ Prompt */
      background-color: #f4f4f4;
      color: #333;
    }

    /* โหมดกลางคืน */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    /* รูปปก */
    .hero {
      background-image: url('https://drive.google.com/uc?id=1czvXwLVWVHXss0g6pMZxaOAXbBAwZweu'); /* ใช้ลิงก์ Google Drive */
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    /* ส่วนเมนู */
    header {
      text-align: center;
      padding: 16px 0;
    }

    /* เมนู */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      animation: slideUp 0.8s ease-out; /* การเลื่อนขึ้นเมื่อรีเฟรช */
    }

    nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: normal; /* ตัวหนังสือไม่หนา */
      border: 2px solid #1976d2; /* ขอบสีฟ้า */
      border-radius: 12px; /* มุมมน */
      padding: 12px 24px; /* ให้ขนาดกรอบเท่ากัน */
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(25, 118, 210, 0.1); /* เปลี่ยนสีเมื่อ hover */
    }

    /* ส่วนแนะนำตัว */
    .about {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .about h2 {
      color: #1976d2;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    /* ปุ่มสลับโหมด */
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* ส่วนท้าย */
    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    /* กรอบเมนูมีการเลื่อนขึ้นเมื่อรีเฟรช */
    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- รูปปก -->
  <div class="hero">
    <div>
      <h1>dekdeekaset67</h1>
    </div>
  </div>

  <!-- เมนู -->
  <header>
    <nav>
      <a href="#">กยศ.</a>
      <a href="#">ภาคฤดูร้อน พ.ศ. 2568</a>
      <a href="#">ภาคต้น 2568</a>
    </nav>
  </header>

  <section class="about" id="about">
    <h2>สงวนสิทธิ์</h2>
    <p>ขอสงวนสิทธิ์สำหรับกลุ่มเด็กดีเกษตร67 ชมรมคนติด W เท่านั้น</p>
    <a href="#contact" class="button">ติดต่อฉัน</a>
  </section>

  <footer id="contact">
    <p>ติดต่อ: <a href="mailto:methee.jsd05@gmail.com">methee.jsd05@gmail.com</a></p>
    <p>&copy; 2025 สงวนลิขสิทธิ์โดย [เมธี ใจสุขดี]</p>
  </footer>

  <script>
    const toggleButton = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    // ตรวจสอบว่าผู้ใช้เคยเลือกโหมดไว้หรือไม่
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon'); // เปลี่ยนเป็นไอคอนพระจันทร์ตอนกลางคืน
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon'); // เปลี่ยนเป็นพระจันทร์
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun'); // เปลี่ยนเป็นดวงอาทิตย์
      }
    });
  </script>

</body>
</html>
