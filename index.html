<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dekdeekaset67</title>

  <!-- ฟอนต์ Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- ไอคอน Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    #exam-info {
      margin: 20px auto;
      font-size: 24px;
      font-family: 'Prompt', sans-serif;
      background-color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
      color: black; /* สีเริ่มต้น */
      border: 2px solid #ccc; /* สีกรอบเริ่มต้น */
    }

    .dark-mode #exam-info {
      color: #fff; /* สีข้อความในโหมดมืด */
      background-color: #333; /* พื้นหลังโหมดมืด */
      border: 2px solid #fff; /* สีกรอบในโหมดมืด */
    }

    #exam-info p {
      margin: 8px 0;
      font-weight: bold;
    }

    /* ปุ่มธีม */
    .theme-toggle {
      margin-top: 20px;
    }

    #toggle-theme {
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #toggle-theme:hover {
      background-color: #1565c0;
    }

    /* นับถอยหลัง */
    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: black;
    }

    section.about {
      text-align: center;
      margin-top: 40px;
    }

    section.about h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    section.about p {
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      background-color: #f4f4f4;
    }

    footer a {
      color: #1976d2;
      text-decoration: none;
    }

    /* สำหรับปรับเปลี่ยนวันที่ */
    #update-info {
      font-size: 14px;
    }

  </style>
</head>
<body>

  <header>
    <h1>dekdeekaset67</h1>
    
    <div id="exam-info">
      <p><strong>สอบกลางภาค 01403111 เคมีทั่วไป</strong></p>
      <p><strong>เหลือเวลาอีก</strong></p>
      <p id="countdown"><strong>กำลังโหลด...</strong></p>
    </div>

    <!-- ปุ่มสลับโหมด -->
    <div class="theme-toggle">
      <button id="toggle-theme"><i id="theme-icon" class="fas fa-sun"></i> สลับโหมด</button>
    </div>
  </header>

  <!-- ส่วนแนะนำตัว -->
  <section class="about" id="about">
    <h2>สงวนสิทธิ์</h2>
    <p>ขอสงวนสิทธิ์สำหรับกลุ่มเด็กดีเกษตร67 ชมรมคนติด W เท่านั้น</p>
  </section>

  <!-- เพิ่มคำว่า "Update" และแสดงวันที่อัปเดต -->
  <footer id="contact">
    <p>ติดต่อ: <a href="mailto:methee.jsd05@gmail.com">methee.jsd05@gmail.com</a></p>
    <p>&copy; 2025 สงวนลิขสิทธิ์โดย [เมธี ใจสุขดี]</p>
    <p id="update-info" style="font-size: 14px;"></p> <!-- แสดงวันที่อัปเดต -->
  </footer>

  <script>
    // ฟังก์ชันที่ใช้ในการแสดงวันที่อัปเดต
    function updateDate() {
      const updateElement = document.getElementById('update-info');
      const currentDate = new Date();
      const dateString = `Update: ${currentDate.toLocaleDateString('th-TH')} ${currentDate.toLocaleTimeString('th-TH')}`; 
      updateElement.innerHTML = dateString;
    }

    // เรียกใช้ฟังก์ชันเมื่อโหลดหน้า
    updateDate();

    // นับถอยหลัง
    function updateCountdown() {
      const targetDate = new Date("2025-05-09T09:00:00+07:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<strong>หมดเวลาแล้ว</strong>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `<strong>${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที</strong>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // โหมดกลางวัน/กลางคืน
    const toggleButton = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
    });
  </script>

</body>
</html>
