<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กยศ. - ปฏิทินกิจกรรม 2568</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* สไตล์พื้นฐาน */
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .calendar-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .calendar-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 48%;
      margin-bottom: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .calendar-card h3 {
      font-size: 20px;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .calendar-card p {
      font-size: 16px;
      color: #555;
    }

    .calendar-card .dates {
      font-size: 16px;
      color: #1976d2;
    }

    .activity-list {
      list-style-type: none;
      padding-left: 0;
    }

    .activity-item {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="header">
    <h1>ปฏิทินกิจกรรม กยศ. ปี 2568</h1>
  </div>

  <div class="container">
    <div class="calendar-container">
      <!-- กิจกรรมรอบ 1 -->
      <div class="calendar-card">
        <h3>รอบ 1: ส่งแบบฟอร์มประสงค์กู้ยืมต่อ</h3>
        <p class="dates">กำหนด: 1 - 20 พ.ค. 68</p>
        </ul>
      </div>

      <!-- เพิ่มกิจกรรมเพิ่มเติมได้ที่นี่ -->
      <div class="calendar-card">
        <h3>รอบ 2: ส่งจิตอาสา</h3>
        <p class="dates">กำหนด: รอกองทุน มก.กพส. ประกาศ</p>
        </ul>
      </div>

      <!-- คุณสามารถเพิ่มกิจกรรมอื่นๆ ต่อไปนี้ -->
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 กยศ. สงวนลิขสิทธิ์</p>
  </div>
</body>

</html>
